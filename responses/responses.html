<template name="responses">

  <a href="/create">Create Form</a>

  <h2>Responses</h2>

  <table class="response-table">
    <tr>
      {{#each prompts this}}
        <th class="response-table__headers">{{text}}</th>
      {{/each}}
    </tr>

    {{#each responsesInOrder}}
      <tr>
      {{#each this}}
        <td class="response-table__responses">{{this}}</td>
      {{/each}}
      </tr>
    {{/each}}
  </table>

</template>
