
<template name="responses">

  <a href="/create">Create Form</a>

  <h2>Responses</h2>
  <button class="export-to-csv">Export to CSV</button> 
  <table>
    <tr>
      {{#each prompts this}}
        <th>{{text}}</th>
      {{/each}}
    </tr>

    {{#each responsesInOrder}}
      <tr>
      {{#each this}}
        <td>{{this}}</td>
      {{/each}}
      </tr>
    {{/each}}
  </table>

</template>
