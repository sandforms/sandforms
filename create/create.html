<template name="create" class="create-survey">
<a href="/responses">Responses</a>

<h2 class="create-survey__header">Create a form:</h2>
  <form class="create-survey__form">
    <input type="text" name="prompt" placeholder="Type to add new prompt" />
  </form>
  <ul>
    {{#each prompts}}
      {{> prompt}}
    {{/each}}
  </ul>
	<input type="submit" value="Preview form">
</template>


<template name="prompt">
  <li>{{text}}</li>
</template>
